<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=deivice-height, initial-scale=1.0">
    <link rel="stylesheet" href="./createAccountGUI.css">
    <title>Create Account</title>
</head>
<body>
    <div class='create_account_wrapper'>
        <div class="create_account_container">
            <span class="create_account_title">Create Account</span>
            <!-- <form class="authentication" > -->
                <div class="create_username">
                    <input class="username_input" id="username" type="text" placeholder="Enter your username">
                </div>
                <div class="create_password">
                    <input class="password_input" id="password" type="password" placeholder="Enter your password">
                </div>
                <div class="reenter_password">
                    <input class="reenter_password_input" id="reenter_password" type="password" placeholder="Retype your password">
                </div>
                <button type="submit" value="Signup" class="signup" onClick="createAccountController()">Sign up</button>
            <!-- </form> -->
        </div>
    </div>
    <script language="JavaScript">
        window.addEventListener('resize', (event) => {
            let textFont = window.innerWidth * 0.03;
            if(textFont > 20){
                document.getElementsByClassName("create_account_title")[0].style.fontSize = textFont + "px";
                
                textFont = window.innerWidth * 0.02;
                document.getElementsByClassName("username_input")[0].style.fontSize = textFont  + "px";
                document.getElementsByClassName("password_input")[0].style.fontSize = textFont + "px";
                document.getElementsByClassName("reenter_password_input")[0].style.fontSize = textFont + "px";

                let loginFont = window.innerWidth * 0.015;
                document.getElementsByClassName("signup")[0].style.fontSize = loginFont + "px";
    
            }
        })
    </script>
    <script src="./create_account.js"></script>
    <script src="./database.js"></script>
    <script src="./user.js"></script>
</body>
</html>
